<html><head><meta charset='utf-8'/></head><body><script>function p(){var d = document.getElementById('i').value;var o = '';if(d.length%2!=0){d+=String.fromCharCode(0);}for(var i=0;i<d.length;i=i+2){o+= String.fromCharCode((d.charCodeAt(i)<<8)+d.charCodeAt(i+1));}document.getElementById('o').value = o;}function u(){var d = document.getElementById('o').value;var u = '';var c = 0;for(var i=0;i<d.length;i++){c=d.charCodeAt(i);u+=String.fromCharCode(c>>8);u+=String.fromCharCode(c%(1<<8));}document.getElementById('i').value = u;}</script><textarea id="i" rows="9" cols="50" onkeyup="p();" >one byte ascii data here</textarea><br><textarea id="o" rows="9" cols="50" onkeyup="u();">unicode upper plane packets here</textarea><br></body></html>
